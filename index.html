<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knockturn Geo Attendance - V6</title>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&family=Quicksand:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Knockturn Geo Attendance</h1>
        <div id="loginSection">
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Login</button>
                <div id="loginStatus"></div>
            </form>
        </div>
        <div id="attendanceSection" style="display:none;">
            <form id="attendanceForm">
                <input type="hidden" id="employeeName">
                <button id="markAttendance" type="submit">Mark Attendance</button>
                <div id="status"></div>
            </form>
        </div>
        <div id="adminSection" style="display:none;">
            <h2>Admin Dashboard</h2>
            <div id="attendanceRecords"></div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
